name: Publish Docker image

on:
  push:
    branches: [main]
    tags: [v*]

  pull_request:
    types: [opened, synchronize]

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - apps/api
          - apps/twap
          - apps/notification-producer
          - apps/telegram
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dependencies
        uses: ./.github/workflows/actions/setup-dependencies
        with:
          authToken: ${{ secrets.PACKAGE_READ_AUTH_TOKEN }}

      - name: Write commit hash in the assets directory
        run: echo -n "${{ github.sha }}" > assets/git-commit-hash.txt

      - run: yarn build

      - name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract package name
        run: echo "PACKAGE_NAME=$(basename ${{ matrix.package }})" >> $GITHUB_ENV

      - name: 'Image metadata for ${{ env.PACKAGE_NAME }}'
        id: image_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/${{ env.PACKAGE_NAME }}

      - name: Check for .npmrc
        run: |
          pwd
          echo "---"
          ls -la | grep -E "^\\.|npmrc" || echo "No .npmrc found"
          echo "---"
          pwd_val=$PWD
          if [ -f .npmrc ]; then
            echo "HAS_NPMRC=true" >> $GITHUB_ENV
            echo "Full path: ${pwd_val}/.npmrc"
            echo "Using .npmrc:" && ls -l .npmrc && echo "---" && sed 's/_authToken=.*/_authToken=***REDACTED***/' .npmrc
          else
            echo "HAS_NPMRC=false" >> $GITHUB_ENV
          fi

      - name: 'BFF: Build and push ${{ env.PACKAGE_NAME }} (with .npmrc)'
        if: ${{ env.HAS_NPMRC == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.package }}/Dockerfile
          push: true
          tags: ${{ steps.image_meta.outputs.tags }}
          labels: ${{ steps.image_meta.outputs.labels }}
          builder: ${{ steps.setup-buildx.outputs.name }}
          platforms: linux/amd64
          cache-from: type=gha  
          cache-to: type=gha,mode=max  
          # Provide both possible input names to be robust across action versions
          secrets: |
            id=npmrc,src=${{ github.workspace }}/.npmrc

      - name: 'BFF: Build and push ${{ env.PACKAGE_NAME }} (no .npmrc)'
        if: ${{ env.HAS_NPMRC != 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.package }}/Dockerfile
          push: true
          tags: ${{ steps.image_meta.outputs.tags }}
          labels: ${{ steps.image_meta.outputs.labels }}
          builder: ${{ steps.setup-buildx.outputs.name }}
          platforms: linux/amd64

      - uses: cowprotocol/autodeploy-action@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          images: ghcr.io/cowprotocol/bff/${{ env.PACKAGE_NAME }}:main
          url: ${{ secrets.AUTODEPLOY_URL }}
          token: ${{ secrets.AUTODEPLOY_TOKEN }}
          timeout: 600000 # 10 minutes
